name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck frontend
        run: npm run frontend:typecheck

      - name: Build frontend
        run: npm run frontend:build

  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            sudo apt-get install -y libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --workspace

      - name: Cargo test
        run: cargo test --workspace

  sitl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [rust]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Start SITL bridge (with retry)
        run: |
          for attempt in 1 2 3; do
            echo "=== Attempt $attempt ==="
            if make bridge-up; then
              echo "Bridge up on attempt $attempt"
              exit 0
            fi
            echo "Attempt $attempt failed, tearing down..."
            make bridge-down
          done
          echo "Failed to start bridge after 3 attempts"
          exit 1

      - name: Run SITL roundtrip suite
        run: make test-sitl

      - name: Dump bridge logs on failure
        if: failure()
        run: |
          cat /tmp/missionplannerng-mavproxy.log 2>/dev/null || true
          docker logs ardupilot-sitl 2>/dev/null || true

      - name: Stop SITL bridge
        if: always()
        run: make bridge-down
